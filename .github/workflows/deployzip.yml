name: Zip

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  package-and-upload:
    runs-on: ubuntu-latest
    environment: arunaws

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Upload the main Glue job script (__main__.py)
      - name: Upload Glue job script
        run: |
          aws s3 cp transactionsSilver/__main__.py s3://my-capstone-ff-project/glue-jobs/transactionsSilver.py

      # Package dependencies (modules + utilities) into a zip
      - name: Zip Glue job dependencies
        run: |
          mkdir -p build
          zip -r build/transactionsSilver_dependencies.zip transactionsSilver/modules transactionsSilver/utilities

      # Upload dependencies zip to S3
      - name: Upload dependencies
        run: |
          aws s3 cp build/transactionsSilver_dependencies.zip s3://my-capstone-ff-project/dependencies/transactionsSilver_dependencies.zip